<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Valorant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <img class="riot-logo" src="https://download.logo.wine/logo/Riot_Games/Riot_Games-Logo.wine.png">
            <h2>Sign in</h2>
            <input class="inputText" type="text" placeholder="USERNAME">
            <br>
            <br>
            <input class="inputPassword" type="password" placeholder="PASSWORD">
            <br>
            <br>
            <button class="link-btn1"><i class="fa-brands fa-facebook"></i></button>
            <button class="link-btn2"><i class="fa-brands fa-google"></i></button>
            <button class="link-btn3"><i class="fa-brands fa-apple"></i></button>
            <button class="link-btn4"><i class="fa-brands fa-xbox"></i></button>
            <br><br>
            <input type="checkbox" class="checkbox">
            <label for="">Stay signed in</label>
            <br><br>
            <button class="arrow-right"><i class="fas fa-arrow-right"></i></button>
            <ul class="footer">
                <li><a href="#">CAN'T SIGN IN?</a></li>
                <li><a href="#">CREATE ACCOUNT</a></li>
            </ul>
            
            
            </div>
            <div class="rightside">
                <img class="gekko-img" src="https://thai-gamers.com/wp-content/uploads/2023/03/gekko-valorant.jpg">
            </div>

           

        </div>

    </div>
    
</body>
</html>
